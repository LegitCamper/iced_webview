[package]
name = "iced_webview"
version = "0.0.1"
edition = "2021"
rust-version = "1.81.0"
description = "iced webview library"
repository = "https://github.com/LegitCamper/iced_webview/"
readme = "README.md"

[profile.dev]
incremental = true
opt-level = "s"
lto = "thin"

[features]
# default = ["ultralight"]
default = ["gosub"]

ultralight = ["dep:ul-next", "dep:smol_str", "dep:clipboard-rs", "dep:slotmap"]
# automatically downloads ultralight resources
ultralight-resources = []

gosub = [
  "dep:gosub_shared",
  "dep:gosub_useragent",
  "dep:gosub_renderer",
  "dep:gosub_render_backend",
  "dep:gosub_rendering",
  "dep:gosub_vello",
  "dep:gosub_taffy",
  "dep:gosub_css3",
  "dep:gosub_html5",
  "dep:slotmap",
]

[dependencies]
futures = "0.3"
iced = { version = "0.13", features = ["advanced", "image", "tokio", "lazy"] }
url = "2.5.2"
html = "0.6.3"
rand = "0.8.5"
slotmap = { version = "1.0.7", optional = true }

# ultralight deps
ul-next = { version = "0.4", optional = true }
smol_str = { version = "0.2.2", optional = true }
clipboard-rs = { version = "0.2.1", optional = true }

# gosub deps
gosub_shared = { git = "https://github.com/gosub-io/gosub-engine", optional = true }
gosub_useragent = { git = "https://github.com/gosub-io/gosub-engine", optional = true }
gosub_renderer = { git = "https://github.com/gosub-io/gosub-engine", optional = true }
gosub_render_backend = { git = "https://github.com/gosub-io/gosub-engine", optional = true }
gosub_rendering = { git = "https://github.com/gosub-io/gosub-engine", optional = true }
gosub_vello = { git = "https://github.com/gosub-io/gosub-engine", optional = true }
gosub_taffy = { git = "https://github.com/gosub-io/gosub-engine", optional = true }
gosub_css3 = { git = "https://github.com/gosub-io/gosub-engine", optional = true }
gosub_html5 = { git = "https://github.com/gosub-io/gosub-engine", optional = true }
